<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
</head>

<body>
    <div id="app">
        <h1>Weather App 🌦️</h1>

        <form id="search-form">
            <input id="city-input" type="text" placeholder="Introdu un oraș..." />
            <button id="search-btn" type="submit">🔍 Caută</button>
            <button id="location-btn" type="button">📍 <span id="label-my-location">Locația mea</span></button>
            <button id="clear-history-btn" type="button">🗑️ Șterge istoric</button>
       </form>

        <div class="controls">
            <div class="control-group">
                <label for="unit-select">Unitatea temperaturii:</label>
                <select id="unit-select">
                    <option value="metric">Celsius (°C)</option>
                    <option value="imperial">Fahrenheit (°F)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="lang-select">Limba descrierii:</label>
                <select id="lang-select">
                    <option value="ro">Română</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </div>

        <div id="loading" class="hidden">Se încarcă...</div>
        <div id="error" class="hidden"></div>

        <section id="history">
            <h3 id="recent-searches-title">Căutări recente</h3>
            <ul id="history-list"></ul>
        </section>

        <p id="fallback-indicator" class="hidden warning-text"></p>

        <div id="weather-display" class="hidden">
            <h2 id="city-name">Oraș</h2>
            <img id="weather-icon" src="" alt="iconiță" />
            <p class="weather-main"><span id="temperature">--</span></p>
            <p class="weather-feels"><span id="label-feels-like">Feels like:</span> <span id="feels-like">--</span></p>
            <p id="weather-description" style="margin-bottom: 20px;"></p>
        
            <div class="weather-stats">
                <p><strong id="label-humidity">Umiditate:</strong> <span id="humidity"></span>%</p>
                <p><strong id="label-pressure">Presiune:</strong> <span id="pressure"></span> hPa</p>
                <p><strong id="label-wind">Vânt:</strong> <span id="wind-speed"></span> km/h</p>
                <p><strong id="label-visibility">Vizibilitate:</strong> <span id="visibility"></span> m</p>
                <p><strong id="label-sunrise">Răsărit:</strong> <span id="sunrise"></span></p>
                <p><strong id="label-sunset">Apus:</strong> <span id="sunset"></span></p>
            </div> 
         </div>
    </div>
</body>

</html>
